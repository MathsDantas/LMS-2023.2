<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--Para corrigir bug nos acentos das palavras no Opera -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <!--responsivel em dipositivos diferentes-->
        <title>Página de estudos de HTML</title>
    </head>

    <body>
        <div>       <!--div para dividir em blocos o conteúdo do site-->
            <h1>Título do Texto</h1>
            <p>Texto de Parágrafo</p> <br>
        </div>

        <div>
            <p>Link para o Artstation: <br />
                <a href="https://www.artstation.com" target="_blank">
                    <img 
                    src="artstation_logo.png" width="30%" height="30%"
                    alt="Logo do Artstation" />
                </a> 
            </p>
            <!--target="_blank" serve para abrir em outra pagina-->
        </div>

        <img 
            src="velinho.png.jpg" width="30%" height="30%"
            alt="Velho sentado com um rádio na mão"
        />  <!--apenas o nome do arquivo de imagem pq está na mesma pasta deste arquivo-->
            <!--width e height para mudar a escala da imagem-->

        <!--Listas-->
        <ol> <!--Lista Ordenada-->
            <li>Primeiro item;</li>
            <li>Segundo item;</li>
            <li>Terceiro item.</li>
        </ol>    

        <ul> <!--Lista Não-Ordenada-->
            <li>Primeiro Item;</li>
            <li>Segundo item;</li>
            <li>Terceiro item.</li>
        </ul>

        

    </body>
</html>
